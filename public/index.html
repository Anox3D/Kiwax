<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Kiwax</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="image_files/kiwax-icon.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <style>
        :root {
            --dark-color-a: #2b2c2e;
            --dark-color-b: #4b4c4f;
            --light-color: #67696e;
            --sucess-color: #76bd6f;
            --error-color: #ab4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 75px;
            font-weight: 700;
            color: white;
            margin-top: 100px;
            text-align: center;
        }

        body {
            background-color: #aee391;
        }

        .button-container {
            width: 100%;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-button {
            background-color: #b5d698;
            border: none;
            padding: 25px;
            padding-left: 50px;
            padding-right: 50px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-size: 30px;
            font-weight: 500;
            color: white;
            margin: 40px 20px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 50px;
            background-color: #d7f2a0;
            color: white;
            margin: auto; 
        }

        .login-button:hover {
            box-shadow: 0px 3px 11px rgba(0, 0, 0, 0.185);
            transition-duration: 0.2s;
            cursor: pointer;
        }
    </style>
    <body>
        <h1>Kiwax</h1>
        <div class="button-container">
            <a href="passwordcheck.html"><button class="login-button">Se connecter</button></a>
